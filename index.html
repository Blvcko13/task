<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header>
    <img class="comp_logo" src="" alt="logo">
    <div class="comp_name">Сократика</div>
  </header>
  <section class="first">
    <img class="first__img" src="" alt="woman on computer">
    <div class="first__content">
      <h1>01 Заполни форму</h1>
      <div class="feed-form">
        <div class="feed-form__item">
          <input type="text" name="theme" id="theme" value="Промышленная революция">
          <label class="feed-form label" for="theme">Тема урока</label>
          <button class="sign">
            <div class="x-sign">
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </button>
        </div>
        <div class="feed-form__item">
          <select name="clas" id="clas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label class="feed-form label" for="clas">Класс</label>
        </div>
      </div>
      <div class="themes">
        <button class="themes__options">Генетика</button>
        <button class="themes__options">Анатомия человека</button>
        <button class="themes__options">Вулканы</button>
        <button class="themes__options">Зимние виды спорта</button>
        <button class="themes__options">Радуга</button>
        <button class="themes__options">Индийская культура</button>
        <div class="themes__more">
          <div class="plus-sign">
            <div class="line"></div>
            <div class="line"></div>
          </div>
          Показать больше вариантов
        </div>
      </div>
      <div class="textarea">
        <textarea name="aim" id="aim" placeholder="Напиши свою учебную цель" ></textarea>
        <label for="aim" class="label">Цель урока</label>
      </div>
      <div class="buttons">
        <button class="buttons__back">Назад</button>
        <button class="buttons__next" disabled>Следующий шаг</button>
      </div>
    </div>
  </section>
</body>
</html>
